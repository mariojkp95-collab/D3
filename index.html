<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barebones RPG — core3g</title>
  <link rel="stylesheet" href="style.css?v=core3g">
</head>
<body>
  <header>
    <div class="left">
      <strong>Barebones RPG</strong> <span class="muted">core</span>
    </div>
    <div class="right">
      <button id="btnSave">Save</button>
      <button id="btnLoad">Load</button>
      <button id="btnReset">Reset</button>
    </div>
  </header>

  <main>
    <canvas id="game" width="960" height="576" aria-label="Gioco"></canvas>
    <p class="help">
      Clicca per muoverti • <b>SPAZIO</b> per attaccare • Clic sul nemico adiacente = attacco •
      Raccogli <span class="coin">●</span> e <span class="potion">🍵</span> • Doppio tap = usa pozione
    </p>
    <div id="status"></div>
  </main>

  <!-- Bottone flottante (mobile) -->
  <button id="btnUsePotion" class="fab" aria-label="Usa pozione">🍵</button>

  <script src="game.js?v=core3h"></script>
</body>
</html>
